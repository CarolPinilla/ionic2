<ion-header>

  <ion-navbar>
    <ion-title>Mi pagina</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <table class="striped">
    <thead>
      <tr>
        <th>Titulo</th>
        <th>Descripción</th>
        <th>Número</th>
      </tr>
    </thead>
    <tbody>
        <tr ion-item *ngFor="let obj of objeto">
            <td>{{obj.title}}</td>
            <td>{{obj.description}}</td>
            <td>{{obj.num}}</td>
          </tr> 
    </tbody>

  </table> 

  <ion-item *ngFor="let obj of objeto">
    <ion-label>{{obj.title}}</ion-label>
    <ion-label>{{obj.description}}</ion-label>
    <ion-label>{{obj.num}}</ion-label>

  </ion-item>




</ion-content>
